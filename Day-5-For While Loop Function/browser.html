<script>
  let n = prompt("Enter Positive Number");
  n = parseInt(n);

  if (isNaN(n) || n < 1) {
    alert("Plese enter a valid positive integer.");
  } else {
    let sum = 0;
    for (let i = 1; i <= n; i++) {
      sum += i;
    }
    alert(`The sum of first ${n} numbers is: ${sum}`);
  }
</script>

<!--Print the multiplication table of number which is input by user, -->
<script>
  let number = prompt("Enter Positive Number");
  number = parseInt(number);
  if (isNaN(number) || number < 1) {
    alert("Please enter a valid positive integer.");
  } else {
    for (i = 1; i <= 10; i++) {
      let sum = number * i;
      console.log(`${number} x ${i} = ${sum}`);
    }
  }
</script>

<!-- Make a simple calculator to add two numbers from prompt.  -->

<script>
  let numA = prompt("Please enter integer value");
  numA = parseFloat(numA);

  let numB = prompt("Please enter value");
  numB = parseFloat(numB);

  if (isNaN(numA) && isNaN(numB)) {
    alert("Enter Valid Number");
  } else {
    let sum = numA + numB;
    console.log(`Total = ${sum}`);
  }
</script>
